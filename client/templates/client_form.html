<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'client/bootstrap-italia/css/bootstrap-italia.min.css' %}" />
    <style>/*
        .main {
            display: flex;
            flex-direction: column;
        }

        .content {
            align-self: center;
        }*/
    </style>
  </head>
  <body>
    <div class="d-flex p-2 flex-column m-4">
        <div class="row">
            <div class="m-4"><h1>Test Validazione CDA</h1></div>
            <form method="post">
                {% csrf_token %}
      {{form|crispy}}
      <input class="btn btn-primary m-2" type="submit" value="Submit">
            </form>
            {% if jwt %}
            <div>
                <textarea readonly cols="80" rows="20">
    {{jwt}}
            </textarea>
            </div>
            <div>
                <div>Http Status: {{response.status_code}}</div>
                <textarea readonly cols="80" rows="20">
    {{response.text}}
</textarea>

            </div>
            {%endif%}
        </div>


    </div>
    <!-- JS -->
    
    <script>
        window.__PUBLIC_PATH__ = '{% static "client/bootstrap-italia/fonts" %}'
    </script>
      
    <script src="{% static 'client/bootstrap-italia/js/bootstrap-italia.bundle.min.js' %}"></script>
  </body>
</html>
